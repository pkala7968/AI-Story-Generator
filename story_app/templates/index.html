{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Story Generator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
    <div class="header-section">
        <h1>âœ¨ AI Story Generator</h1>
        <p class="subtitle">Transform your ideas into captivating stories</p>
    </div>
    
    <form action="{% url 'result' %}" method="post" class="story-form">
        <div class="form-group">
            <label for="prompt">What story would you like to create?</label>
            <textarea name="prompt" id="prompt" placeholder="Once upon a time in a magical forest..." required></textarea>
        </div>
        {% csrf_token %}
        <button type="submit" class="generate-btn">
            <span>Generate My Story</span>
        </button>
    </form>
</div>
</body>
</html>
